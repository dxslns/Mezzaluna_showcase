        body {

        /* Общий стиль для всех кнопок */
        [class^="button"] {
            width: 192px;
            height: 192px;
            cursor: pointer;
            background-size: 100%;
            border-radius: 40px;
            border: 3px solid black;
            margin-bottom: 1%;
            margin-right: %;

            [class^="button"] {

            [class^="button"] {
